<ion-header>
    <ion-navbar class="toolbar-background" hideBackButton>
        <p class="toolbar-title">Login</p>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item no-line class="l1">
    <!-- <ion-label stacked>Phone Number</ion-label> -->
    <ion-input type="Number" placeholder="Phone Number"></ion-input>
  </ion-item>
  
  <ion-item class="l2">
      <!-- <ion-label stacked>Password</ion-label> -->
      <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>
    
  <button  ion-button  round full class="button" (click)="signIn()">SIGN IN</button>
     
  <p text-center class="navSignUp">  New user?  <a (click)="navToSignUp()"> Signup</a></p>
  </ion-content>
