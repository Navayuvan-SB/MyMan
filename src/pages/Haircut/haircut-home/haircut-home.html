<!-- Title display -->

<ion-header>
  <ion-navbar>

    <ion-title class="toolbar-title.toolbar-title-md">Haircut</ion-title>

    <ion-buttons right class="Union" (click)="navToProfile()">
      <button ion-button icon-only>
        <ion-icon name="custom-Union" class="resize-icon"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right class="hammer" (click)="navToMyOrders()">
      <button ion-button icon-only>
        <ion-icon name="custom-hammer" class="resize-icon"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- Search display -->

  <ion-grid>
    <ion-row row-12>
      <ion-col>
          <!-- <ion-input placeholder="Search" (ionInput)="getItems($event)"></ion-input> -->
          <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- First card display -->

  <ion-grid class="card-position" *ngFor="let shop of shopArray" (click)="shopSelected(shop)">

    <!-- Card area -->

    <ion-card class="card-area" type="button" style=" border: 1.3px solid #a9a9a9;">
      <ion-card-content>
        <ion-row>
          <!-- Card picture -->

          <ion-col col-4>

            <ion-avatar class="image" style=" border: 1px solid #a9a9a9;">
            </ion-avatar>
          </ion-col>

          <!-- Card content -->

          <ion-col col-7>
            <ion-label class="Ist-label-pos first-last-label"><b>{{ shop.shopName }}</b></ion-label>
            <ion-label class="other-label-pos mid-all-label">{{ shop.street }}</ion-label>
            <ion-label class="other-label-pos mid-all-label">{{ shop.city }}</ion-label>
            <ion-label class="other-label-pos mid-all-label">{{ shop.state }}</ion-label>
            <ion-label class="other-label-pos first-last-label">Offer: {{ shop.offer }}%</ion-label>
          </ion-col>

          <!-- location pin display -->

          <ion-col col-1>
            <ion-icon name="pin" class="pin-icon"></ion-icon>
          </ion-col>

        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>

  
</ion-content>
