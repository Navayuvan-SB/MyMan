<!-- Title display -->

<ion-header>
  <ion-navbar>

    <ion-title class="toolbar-title.toolbar-title-md">Haircut</ion-title>

    <ion-buttons right class="Union" (click)="navToProfile()">
      <button ion-button icon-only>
        <ion-icon name="custom-Union" class="resize-icon"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right class="hammer" (click)="navToMyOrders()">
      <button ion-button icon-only>
        <ion-icon name="custom-hammer" class="resize-icon"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row row-12>
      <ion-col>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-card *ngFor="let shop of shopArray">
      <ion-item (click)="shopSelected(shop)">

        <ion-row>

          <ion-col col-5>
            <img src="{{ shop.coverImage }}" class="img-rect">
          </ion-col>

          <ion-col col-5 class="order-detail">

            <ion-row>
              <ion-col col-12>
                <h2>{{ shop.shopName }}</h2>
              </ion-col>

              <ion-col col-12>
                <p>Street: {{ shop.street }}</p>
              </ion-col>

              <ion-col col-12>
                <p>City: {{ shop.city }}</p>
              </ion-col>

              <ion-col col-6>
                <p>Offer: {{ shop.offers }}%</p>
              </ion-col>

              <ion-col col-6 class="gender-icon" *ngIf="shop.gender == 3">
                <button class="b b2 com2" ion-button
                round>Unisex</button>
              </ion-col>

              <ion-col col-6 class="gender-icon" *ngIf="shop.gender == 1">
                <button class="b b2 com2" ion-button
                round>Men</button>
              </ion-col>

              <ion-col col-4 class="gender-icon" *ngIf="shop.gender == 2">
                <button class="b b2 com2" ion-button
                round>Female</button>
              </ion-col>

            </ion-row>

          </ion-col>

          <ion-col col-2 class="call-icon" (click)="callNumber()">
            <ion-icon name="navigate"></ion-icon>
          </ion-col>

        </ion-row>

      </ion-item>
    </ion-card>

  </ion-grid>

</ion-content>
