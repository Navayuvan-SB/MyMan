<ion-header>
  <ion-navbar class="toolbar-background">
    <ion-title class="toolbar-title.toolbar-title-md">Order Confirmation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      
    <ion-grid>

        <!-- row1 for shop name and has 3cols -->
        <ion-row>
          <ion-col align-items-center col-5>
            <div class="bold">Shop Name</div>
          </ion-col>
          <ion-col align-items-center col-1>
            <div class="bold">:</div>
          </ion-col>
          <ion-col align-items-start col-6>
            <div>Haircut shop1</div>
          </ion-col>
        </ion-row>
    
        <!-- row2 for date name and has 3cols -->
        <ion-row>
          <ion-col align-items-center col-5>
            <div class="bold">Date</div>
          </ion-col>
          <ion-col align-items-center col-1>
            <div class="bold">:</div>
          </ion-col>
          <ion-col align-items-start col-6>
            <div>2 August 2019</div>
          </ion-col>
        </ion-row>

        <!-- row3 for Time and has 3cols -->
        <ion-row>
          <ion-col align-items-center col-5>
            <div class="bold">Time</div>
          </ion-col>
          <ion-col align-items-center col-1>
            <div class="bold">:</div>
          </ion-col>
          <ion-col align-items-start col-6>
            <div>10:30 AM</div>
          </ion-col>
        </ion-row>
    
        <!-- row4 for SeatNum and has 3cols -->
        <ion-row>
          <ion-col align-items-center col-5>
            <div class="bold">Seat Number</div>
          </ion-col>
          <ion-col align-items-center col-1>
            <div class="bold">:</div>
          </ion-col>
          <ion-col align-items-start col-6>
            <div>2</div>
          </ion-col>
        </ion-row>
    
    
  </ion-grid>

  <!-- card to navigate history page -->
  <ion-card (click)="popup()"> 
      <p>No cancellation allowed</p>
      <p>Click to see order history</p>
  </ion-card>
    
    

</ion-content>
