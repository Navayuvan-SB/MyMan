<ion-header>
  <!-- <ion-navbar class="toolbar-background">
   
  </ion-navbar> -->
  <ion-toolbar>
    <ion-title class="toolbar-title.toolbar-title-md">Order Confirmation</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>


  <ion-grid>

    <!-- row1 for shop name and has 3cols -->
    <ion-row>
      <ion-col col-5>
        <b class="marginLeft-45">Shop Name</b>
      </ion-col>
      <ion-col col-1>
        <b class="marginLeft-colon">:</b>
      </ion-col>
      <ion-col col-6>
        <div class="marginLeft-light">{{ bookedDetails.shopName }}</div>
      </ion-col>
    </ion-row>

    <!-- row2 for date name and has 3cols -->
    <ion-row>
      <ion-col col-5>
        <b class="marginLeft-45">Date</b>
      </ion-col>
      <ion-col col-1>
        <b class="marginLeft-colon">:</b>
      </ion-col>
      <ion-col col-6>
        <div class="marginLeft-light">{{ bookedDetails.date }}</div>
      </ion-col>
    </ion-row>

    <!-- row3 for Time and has 3cols -->
    <ion-row>
      <ion-col col-5>
        <b class="marginLeft-45">Time</b>
      </ion-col>
      <ion-col col-1>
        <b class="marginLeft-colon">:</b>
      </ion-col>
      <ion-col col-6>
        <div class="marginLeft-light">{{ bookedDetails.time }}</div>
      </ion-col>
    </ion-row>

    <!-- row4 for SeatNum and has 3cols -->
    <ion-row>
      <ion-col col-5>
        <b class="marginLeft-45">No. of Seats</b>
      </ion-col>
      <ion-col col-1>
        <b class="marginLeft-colon">:</b>
      </ion-col>
      <ion-col col-6>
        <div class="marginLeft-light">{{ numberOfSeats }}</div>

      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>

<ion-footer no-border>

  <!-- card to navigate history page -->
  <div text-center>
    <ion-card (click)="navToMyOrders()">
      <p class="reduceTop">No cancellation allowed</p>
      <p class="reduceTop1">Click to see order history</p>
    </ion-card>
  </div>

</ion-footer>
