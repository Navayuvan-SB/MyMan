<ion-content padding>

    <ion-grid class="con-grid">

        <!-- 3rows (2rows for text and 1row with 2col for seatIcon) -->
        <!-- row1 -->
        <ion-row justify-content-center>
          <h1>Select Seat</h1>
        </ion-row>
        <!-- row2 -->
        <ion-row justify-content-center>
          <p>{{ timeSlot.time }}</p>
        </ion-row>
        <!-- row3 -->
        <ion-row justify-content-center class="seatCenter">
          <ion-col col-6 (click)="firstSeat()">
              <ion-icon name="custom-gnSeat" class="firstIcon"></ion-icon>
          </ion-col>
          <ion-col col-6 (click)="secondSeat()">
              <ion-icon  name="custom-gnSeat" class="secondIcon"></ion-icon>
          </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>




<!-- footer for cancel and ok -->
<ion-footer no-border class="center" >

    <!-- grid with 1row and 2col -->
    <ion-grid class="footer-grid">

        <!-- 1row with 2col for confirmation -->
        <ion-row class = "borderTop">
            <ion-col col-6 class="borderRight" (click)="cancelled()">
              <ion-label  class="red">Cancel</ion-label>
            </ion-col>
            <ion-col (click)="conformed()">
              <ion-label class="green">Ok</ion-label>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-footer>
