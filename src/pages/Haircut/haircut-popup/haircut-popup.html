<ion-content padding>

    <h1>Select Seat</h1>
    <p>01-jan-2019</p>
    <!-- grid with 1row and 3cols for seat icon -->
    <ion-grid class="con-grid">
      <ion-row>
        <ion-col>
          <img src="../../assets/icon/seatgreen.svg">
        </ion-col>
        <ion-col>
            <img src="../../assets/icon/seatgrey.svg">
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>


<!-- footer for cancel and ok -->
<ion-footer no-border class="center" >

      <!-- grid with 1row and 2col -->
      <ion-grid class="footer-grid">
        <ion-row class = "borderTop">
            <ion-col col-6 class="borderIn">
                <ion-label  class="red">Cancel</ion-label>
            </ion-col>
            <ion-col>
                <ion-label class="green">Ok</ion-label>
            </ion-col>
        </ion-row>
      </ion-grid>

</ion-footer>
