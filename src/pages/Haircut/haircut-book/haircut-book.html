<!-- Header -->
<ion-header>
  <ion-navbar>
    <ion-title class="toolbar-title.toolbar-title-md ">Book</ion-title>

    <ion-buttons right class="Union" (click)="navToProfile()">
      <button ion-button icon-only>
        <ion-icon name="custom-Union" class="resize-icon"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right class="hammer" (click)="navToMyOrders()">
      <button ion-button icon-only>
        <ion-icon name="custom-hammer" class="resize-icon"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<!-- content -->
<ion-content padding>

  <ion-grid>

    <!-- image -->
    <!-- Image Section -->
    <ion-row id="image-section">
      <ion-col col-12>
        <ion-scroll scrollX="true" style="white-space: nowrap; height: 200px">

          <div class="image-wrapper" *ngFor="let images of selectedShop.shopImage">
            <!-- <ion-icon name="add"></ion-icon> -->
            <img src="{{ images.image }}" alt="Image">
          </div>

        </ion-scroll>
      </ion-col>
    </ion-row>

    <!-- Shop Details -->
    <ion-row justify-content-center>
      <div text-center>
        <p class="shopName"><b>{{ selectedShop.shopName }}</b></p>
        <p class="shopDetails"><b>Date : </b>{{ toDate }}</p>
      </div>
    </ion-row>

    <!-- Available payment options -->
    <ion-row>

      <!-- Heading -->
      <ion-col col-12 text-left>
        <b>Available Payment Methods</b>
      </ion-col>

      <ion-col col-12 class="payment-icons">

        <ion-row>

          <ion-col col-12>

            <ul>
              <li>
                <img src="../../../assets/imgs/google-pay.png" alt="Google Pay">
              </li>


              <li>
                <img src="../../../assets/imgs/paytm.png" alt="Paytm">
              </li>

              <li>
                <img src="../../../assets/imgs/phonepe.png" alt="PhonePe">
              </li>

              <li>
                <img src="../../../assets/icon/cash.png" alt="Cash">
              </li>

            </ul>

          </ion-col>

          <!-- <ion-col col-2 *ngIf="selectedShop.paymentOptions.googlepay">
            <img src="../../../assets/imgs/google-pay.png" alt="Google Pay">
          </ion-col>

          <ion-col col-2 *ngIf="selectedShop.paymentOptions.paytm">
            <img src="../../../assets/imgs/paytm.png" alt="Paytm">
          </ion-col>

          <ion-col col-2 *ngIf="selectedShop.paymentOptions.phonepe">
            <img src="../../../assets/imgs/phonepe.png" alt="PhonePe">
          </ion-col>

          <ion-col col-2 *ngIf="selectedShop.paymentOptions.cash">
            <img src="../../../assets/imgs/cash.png" alt="Cash">
          </ion-col> -->

        </ion-row>

      </ion-col>

    </ion-row>

    <ion-row id="appointment-count">

      <ion-col col-12>
        <h2>Number of bookings today <span>{{ appointmentCount }}</span></h2>
      </ion-col>

      <ion-col col-12>

      </ion-col>

    </ion-row>

    <!-- Timings -->
    <ion-row>
      <p class="time"><b>Select your appointment time</b></p>
    </ion-row>

    <div *ngIf="timeSlotFlag">

      <ion-row *ngIf="selectedShop.seatCapacity == 2">

        <ion-col col-4 *ngFor="let times of timeSlots">
          <div [ngClass]="[times.status == 0?'green':'', times.status == 1?'yellow':'', times.status == 2?'red':'']"
            class="roundedCorners">

            <!-- Clickable -->
            <div (click)="popup(times)">
              <p class="textSize">{{ times.time }}</p>
              <ion-row justify-content-center>
                <ion-col col-5>
                  <ion-icon name="custom-gnSeat" [ngClass]="[times.first?'greyIcon':'greenIcon']"></ion-icon>
                </ion-col>
                <ion-col col-5>
                  <ion-icon name="custom-gnSeat" [ngClass]="[times.second?'greyIcon':'greenIcon']"></ion-icon>
                </ion-col>
              </ion-row>
            </div>

            <!-- Non - Clickable -->
            <!-- <div *ngIf="!times.state == 0">
              <p class="textSize">{{ times.time }}</p>
              <ion-row justify-content-center>
                <ion-col col-5>
                  <ion-icon name="custom-gnSeat" [ngClass]="[times.first?'greyIcon':'greenIcon']"></ion-icon>
                </ion-col>
                <ion-col col-5>
                  <ion-icon name="custom-gnSeat" [ngClass]="[times.second?'greyIcon':'greenIcon']"></ion-icon>
                </ion-col>
              </ion-row>
            </div> -->

          </div>
        </ion-col>

      </ion-row>

      <ion-row *ngIf="selectedShop.seatCapacity == 1">


        <ion-col col-4 *ngFor="let times of timeSlots">
          <div class="roundedCorners" [ngClass]="[times.status == 0?'green':'', times.status == 1?'red':'']">

            <!-- Clickable -->
            <div (click)="popup(times)">
              <p class="textSize">{{ times.time }}</p>
              <ion-row justify-content-center>
                <ion-col col-5>
                  <ion-icon name="custom-gnSeat" [ngClass]="[times.first?'greyIcon':'greenIcon']"></ion-icon>
                </ion-col>
              </ion-row>
            </div>

            <!-- Non - Clickable
            <div *ngIf="times.state == 1">
              <p class="textSize">{{ times.time }}</p>
              <ion-row justify-content-center>
                <ion-col col-5>
                  <ion-icon name="custom-gnSeat" [ngClass]="[times.first?'greyIcon':'greenIcon']"></ion-icon>
                </ion-col>
              </ion-row>
            </div> -->

          </div>
        </ion-col>

      </ion-row>

    </div>

    <div *ngIf="!timeSlotFlag" id="no-appointment-label">
      <p> No Appointments Available at this time</p>
    </div>



  </ion-grid>


</ion-content>
