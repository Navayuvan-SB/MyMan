<ion-header>
  <ion-navbar> 
    <ion-title class="toolbar-title.toolbar-title-md">My Order</ion-title>
    <ion-buttons right class="paddingright">
        <button ion-button icon-only (click)="clicked()">
          <ion-icon name="person" class="ion-md-person"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  </ion-header>



<ion-content padding>
  
    <h1>Photography</h1>
    <ion-card
    *ngFor="let request of requests" 
    (click)="cardclick(request)">
          <ion-item>
            <ion-avatar item-start>
              <img src= "../../assets/imgs/camera1.jpg">
            </ion-avatar>

            <h2>Pack {{ request.pack.id }}</h2>
            <p>Ordered :  {{ request.bookedDate }}</p>
            <p>Function : {{ request.fromDate }}</p>
          </ion-item>
    </ion-card>
