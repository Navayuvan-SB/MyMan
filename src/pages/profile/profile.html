<ion-header>
  <ion-navbar  class="toolbar-background"  >
    <ion-title class="toolbar-title.toolbar-title-md">Profile</ion-title>
    
  <ion-buttons right class="hammer">
      <button ion-button icon-only (click) = "order()"  >
        <ion-icon name="custom-hammer" class="resize-icon"></ion-icon></button>
  </ion-buttons>
  <ion-buttons right class="Del">
      <button ion-button icon-only >
        <ion-icon name="trash"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
 <ion-grid>
    <ion-row > 
     <ion-col col-12 class="l1" ><b>Phone Number</b></ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
        <ion-item class="round-border">      
        <ion-input type="text" placeholder='Phone Number'></ion-input> 
         <ion-icon class="icon1" name="create" item-right></ion-icon>                               
       </ion-item>
</ion-col>
</ion-row>
<ion-row > 
    <ion-col col-12 class="l1" ><b>Mail</b></ion-col>
  </ion-row>
  <ion-row>
        <ion-col>
            <ion-item class="round-border">                      
                <ion-input type="text" placeholder="Mail"></ion-input> 
                <ion-icon class="icon1" name="create" item-right></ion-icon>                               
      </ion-item>
</ion-col>
</ion-row>
<ion-row > 
  <ion-col col-12 class="l1" ><b>Recent Orders</b></ion-col>
</ion-row>
<ion-row>
  <ion-col>
<ion-card (click)="cardclick()">
  <ion-item>
    <ion-avatar item-start>
      <img src= "../../assets/imgs/camera1.jpg">
    </ion-avatar>
    <h2>Pack 1</h2>
    <p>Ordered : 2 August 2019</p>
  </ion-item>
</ion-card>
</ion-col>
</ion-row>
</ion-grid>



<ion-buttons type="password">
  <button  ion-button  round full class="button">Change Password</button>
  </ion-buttons>           
                       
                          
                 
</ion-content>
