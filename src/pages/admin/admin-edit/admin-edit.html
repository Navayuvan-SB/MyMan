<ion-header>

    <ion-title>New Shop</ion-title>

</ion-header>

<ion-content padding>

      <ion-col col-5 class="image-wrapper">
        <img src="../../../assets/imgs/image5.jpg" alt="Image">
      </ion-col>

      <ion-col col-7>
        <ion-item>
          <ion-input type="text" value="" placeholder="Shop Name"></ion-input>

    </ion-row>

    <!-- Image Section -->

          <img class="add-image" src="../../../assets/imgs/add-image.png" alt="Image">

        </ion-scroll>
      </ion-col>
    </ion-row>

    <!-- Details Section -->
    <ion-row id="detail-section">
      <ion-col col-12>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>

        <ion-item>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>

    <!-- Add Shop Button -->
    <ion-row id="add-button">
      <ion-col col-12>

        <div text-center>
          <button ion-button color="secondary" round>Save Changes</button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
