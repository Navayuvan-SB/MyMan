<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row id="change-password">

      <ion-col col-12>
        <ion-item>
          <ion-label floating>Old Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-label floating>New Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-label floating>Conform New Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>


      <ion-col col-12 text-center>
        <button ion-button color="secondary" round>Change Password</button>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer no-border text-center>

  <button ion-button color="danger" round icon-start>
    <ion-icon name="log-out"></ion-icon>
    Logout
  </button>

</ion-footer>
