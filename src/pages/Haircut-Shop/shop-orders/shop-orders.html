<ion-header>
  <ion-navbar>
    <ion-title>Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>

      <ion-col col-12>

        <ion-item>
          <ion-label>Select the Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MMM-DD-YYYY"></ion-datetime>
        </ion-item>

      </ion-col>

    </ion-row>

    <!-- Orders -->
    <ion-row id="orders">

      <h2>Orders</h2>

      <ion-card class="card2">
        <ion-item>

          <ion-row>

            <ion-col col-12>
              <h2>Customer Name</h2>
              <p>ASDASDAS</p>
            </ion-col>

            <ion-col col-12>
              <h2>Appointment Id</h2>
              <p>ASDaD132131asd</p>
            </ion-col>

            <ion-col col-10>
              <h2>Phone Number</h2>
              <p>9876543210</p>
            </ion-col>

            <ion-col col-2>
              <ion-icon name="call"></ion-icon>
            </ion-col>

            <ion-col col-12>
              <h2>Time</h2>
              <p>11.00 AM</p>
            </ion-col>

            <ion-col col-3>

            </ion-col>

            <ion-col col-5>
              <button ion-button color="secondary" round>Accept</button>
            </ion-col>

            <ion-col col-4 text-center>
              <h3>Reject</h3>
            </ion-col>

          </ion-row>

        </ion-item>
      </ion-card>

    </ion-row>

  </ion-grid>

</ion-content>
