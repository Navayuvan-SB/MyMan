<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="emailForm">

    <ion-item class="l2">
      <!-- <ion-label stacked>Password</ion-label> -->
      <ion-input type="text" placeholder="Email Id" formControlName="email"></ion-input>
    </ion-item>

    <ion-item class="warning-on-input"
      *ngIf="!emailForm.controls.email.valid && (emailForm.controls.email.dirty || submitAttempt)">
      <p>Enter a valid email id</p>
    </ion-item>



    <p>Password reset link will be sent to your email id</p>

    <button ion-button round full class="button" (click)="sendLink()" [disabled]="!emailForm.valid">Send</button>

    <p text-center class="navLogin" (click)="navLogin()"> Click here to <a>Login</a></p>

  </form>

</ion-content>
