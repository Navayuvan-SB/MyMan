<ion-header>
  <ion-navbar hideBackButton>
    <ion-title class="toolbar-title.toolbar-title-md">MyMan</ion-title>
    <ion-buttons left class="Menu">
        <button ion-button icon-only >
            <ion-icon name="custom-Menu" class="resize-icon"></ion-icon></button>
    </ion-buttons>
    <ion-buttons right class="hammer" (click)="navOrder()">
        <button ion-button icon-only >
          <ion-icon name="custom-hammer" class="resize-icon"></ion-icon></button>
    </ion-buttons>
    <ion-buttons right class="Union">
        <button ion-button icon-only >
          <ion-icon name="custom-Union" class="resize-icon"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

      <ion-col col-sm-2 (click)="photography()">

          <!--image-->

      <p text-center>Sample text</p>
    </ion-col>
      <ion-col col-sm-2>

            <!--image-->
      </ion-avatar>

      <p text-center>Sample text</p>
            </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-sm-2>
          <ion-avatar class="g" style=" border: 1px solid black;">
            <!--image-->
          </ion-avatar>
          <h1 text-center>Grocery</h1>
          <p text-center>Sample text</p>
        </ion-col>
        <ion-col col-sm-2>
