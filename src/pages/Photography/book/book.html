<ion-header>
  <ion-navbar>
    <ion-title class="toolbar-title.toolbar-title-md">Book</ion-title>
    <ion-buttons right class="hamri8">
      <button ion-button icon-only (click)="order()">
        <ion-icon name="custom-hammer"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="d1">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-avatar style=" border: 1px solid black;" class="i1">
            <!----image-->
          </ion-avatar>
        </ion-col>
        <ion-col col-8 class="l1"><b>Pack {{ pack.id }}</b>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col col-12><b>Function Type</b></ion-col>
      </ion-row>
      <ion-row (click)="functionType()" class="b1" id="function-type">
          <ion-col col-10>
            <ion-label>
              {{ selectedFunction }}
            </ion-label>
          </ion-col>
          <ion-col col-2>
            <ion-icon class="icon1" name="custom-Downarrow"></ion-icon>
          </ion-col>
      </ion-row>
      <ion-row *ngIf="selectedFunction == 'Others'">
        <ion-item class="l2">
          <!-- <ion-label stacked>Password</ion-label> -->
          <ion-input type="text" placeholder="type your function" [(ngModel)]="otherFunctionName"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col col-6><b>From</b></ion-col>
        <ion-col col-6><b>To</b></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 (click)="picker.open()">
              
          <button class="b3" style=" border: 1px solid black;" ion-button round outline icon-end>
            <ion-row class="fullWidth">
              <ion-col col-9 class="fullWidth">
                <ion-datetime #picker pickerFormat="DD MM YYYY" [(ngModel)]="fromTime"
                  (ngModelChange)="updateEstimatedAmount()">
                </ion-datetime>
              </ion-col>
              <ion-col col-3>
                <ion-icon name="custom-calendar" class="icon1"></ion-icon>
              </ion-col>
            </ion-row>
          </button>
          
        </ion-col>
        <ion-col col-6 (click)="picker1.open()">
          <button class="b3" style=" border: 1px solid black;" ion-button round outline icon-end>
            <ion-row class="fullWidth">
              <ion-col col-9 class="fullWidth">
                <ion-datetime #picker1 pickerFormat="DD MM YYYY" [(ngModel)]="toTime"
                  (ngModelChange)="updateEstimatedAmount()">
                </ion-datetime>
              </ion-col>
              <ion-col col-3>
                <ion-icon name="custom-calendar" class="icon1"></ion-icon>
              </ion-col>
            </ion-row>

          </button>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col col-12><b>Address or Location</b></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 (click)="location()">
          <button class="b1" (ngModelChange)="updateEstimatedAmount()" style=" border: 1px solid black;" ion-button
            icon-end round outline>
            <ion-row class="fullWidth">
              <ion-col col-9 class="btnText">

              </ion-col>
              <ion-col col-3>
                <ion-icon name="custom-places" class="icon1"></ion-icon>
              </ion-col>
            </ion-row>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer no-border>
  <div class="d2">
    <ion-label class="l4">INR {{ estimatedAmount }}</ion-label>
    <ion-label class="l5">Estimated Amount</ion-label>
    <button (click)="checkout()" class="b5" ion-button round outline>
      CHECK OUT
    </button>
  </div>
</ion-footer>
